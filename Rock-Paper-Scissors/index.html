<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="styleSheet" href="style.css"/>
   
</head>
 <body>
    <h1>ROCK PAPER SCISSORS</h1>

    <div class="choices">
        <div class="c1" id="rock">
            <img src="images/rock.png"/>
        </div>
        <div class="c1" id="paper">
            <img src="images/paper.png"/>
        </div>
        <div class="c1" id="scissors"> 
            <img src="images/scissors.png"/>
        </div>
    </div>

        <div class="score-board">
            <div class="score">
                <p id="your-score">0</p>
                <p>YOU</p>
            </div>
            <div class="score">
                <p id="AI-score">0</p>
                <p>A I</p>
            </div>
        </div>

        <div class="msg-container">
            <p id="msg">PLAY</p>
        </div>
</body>


<script src="app.js"></script>
</html>
